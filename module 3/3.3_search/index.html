<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>API</title>
  </head>
  <body>
    <div class="filter d-flex justify-content-center mt-4 d-none">
      <input
        type="text"
        id="myInput"
        onkeyup="nameFilter()"
        placeholder="Search for names.."
      />
    </div>
    <div class="d-flex justify-content-center mt-5 spinner">
      <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container w-50">
      <ul class="list-group m-4" id="people_list"></ul>
    </div>
    <div class="pagclass d-flex justify-content-center d-none">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item previous-class"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item current-minus"><a class="page-link" href="#">1</a></li>
          <li class="page-item current-link"><a class="page-link" href="#">2</a></li>
          <li class="page-item current-plus"><a class="page-link" href="#">3</a></li>
          <li class="page-item next-class"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
